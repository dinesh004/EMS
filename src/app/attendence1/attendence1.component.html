<mat-toolbar>
  <button mat-stroked-button color="accent" (click)="openDialog()">Add</button>
</mat-toolbar>


 <div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="inTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> InTime </th>
          <td mat-cell *matCellDef="let row"> {{row.inTime}} </td>
        </ng-container>


        <ng-container matColumnDef="outTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> OutTime </th>
          <td mat-cell *matCellDef="let row"> {{row.outTime}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date:'longDate'}} </td>
        </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <div class="d-flex">
    <button (click)="editEmployee(row)" mat-icon-button color="primary">
    <mat-icon>edit</mat-icon>
  </button>
  <button (click)="deleteAllAttendence(row._id)" mat-icon-button color="warn">
    <mat-icon>delete</mat-icon>
  </button>
</div>
  </td>
    </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
