<mat-toolbar>
  <button mat-stroked-button color="accent" (click)="openDialog()">Add</button>
</mat-toolbar>


<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Enter Name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


<!-- Fruit Column -->
<ng-container matColumnDef="fromDate">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> From Date </th>
  <td mat-cell *matCellDef="let row"> {{row.fromDate | date}} </td>
</ng-container>

<!-- Fruit Column -->
<ng-container matColumnDef="toDate">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> To Date </th>
  <td mat-cell *matCellDef="let row"> {{row.toDate | date}} </td>
</ng-container>


        <!-- Progress Column -->
        <ng-container matColumnDef="remark">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remark </th>
          <td mat-cell *matCellDef="let row"> {{row.remark}} </td>
        </ng-container>








<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
  <td mat-cell *matCellDef="let row">
    <div class="d-flex">
  <button mat-icon-button color="primary" (click)="editLeave(row)">
    <mat-icon>edit</mat-icon>
  </button>

  <button (click)="deleteAllLeave(row._id)" mat-icon-button color="warn">
    <mat-icon>delete</mat-icon>
  </button>
</div>
  </td>
</ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
