<mat-toolbar>
  <button mat-stroked-button color="accent" (click)="openDialog()">Add</button>
</mat-toolbar>


<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Name</b></th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Address</b></th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Phone Number</b></th>
          <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="joiningDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Joining Date</b></th>
          <td mat-cell *matCellDef="let row"> {{row.joiningDate | date}} </td>
        </ng-container>




<!-- Fruit Column -->
<ng-container matColumnDef="contract">
  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Contract</b></th>
  <td mat-cell *matCellDef="let row"> {{row.contract}} </td>
</ng-container>



<!-- Fruit Column -->
<ng-container matColumnDef="wfoWfh">
  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>WFH/WFO</b></th>
  <td mat-cell *matCellDef="let row"> {{row.wfoWfh}} </td>
</ng-container>



<!-- Fruit Column -->
<ng-container matColumnDef="assets">
  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Assets</b></th>
  <td mat-cell *matCellDef="let row"> {{row.assets}} </td>
</ng-container>



<!-- Fruit Column -->
<ng-container matColumnDef="salary">
  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Salary</b></th>
  <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
</ng-container>



<!-- Fruit Column -->
<!-- <ng-container matColumnDef="documents">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Documents </th>
  <td mat-cell *matCellDef="let row"> {{row.documents}} </td>
</ng-container> -->


<!-- Fruit Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Action</b></th>
  <td mat-cell *matCellDef="let row">
    <div class="d-flex">

    <div>
  <button mat-icon-button color="primary" (click)="editEmployee(row)">
    <mat-icon>edit</mat-icon>
  </button></div>
  <div>
  <button (click)="deleteAllEmployee(row._id)" mat-icon-button color="warn">
    <mat-icon>delete</mat-icon>
  </button></div></div>
  </td>
</ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
